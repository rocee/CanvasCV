<div class="social-buttons-box">
    <p><b>Share on:</b>&nbsp;&nbsp;<p>
    <!-- Code for Facebook share button -->
    <div class="social-button">
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ include.url }}">
            <!-- use the facebook logo for the link -->
            <img
                class="footer-icon"
                width="29px"
                src="{{ site.baseurl }}/assets/img/social/FB-f-Logo__blue_29.png">
            </img>
            Facebook
        </a>
    </div>

    <!-- Code for Linkedin share button -->
    <div class="social-button">
            <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ include.url }}&title={{ include.title }}&source={{ include.title }}">
            <!-- use the linkedin logo for the link -->
            <img 
                class="footer-icon"
                width="34px"
                src="{{ site.baseurl }}/assets/img/social/In-2C-34px-R.png">
            </img>
            Linkedin
        </a>
    </div>

    <!-- Code for Google+ share button -->
    <div class="social-button">
            <a href="https://plus.google.com/share?url={{ site.url }}{{ site.baseurl }}{{ include.url }}&hl=en-US"
         onclick="javascript:window.open(this.href,'',
          'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
            <!-- use the google+ logo for the link -->
            <img
                class="footer-icon"
                width="28px"
                src="{{ site.baseurl }}/assets/img/social/gplus-32.png">
            </img>
            Google+
        </a>
    </div>
</div>
